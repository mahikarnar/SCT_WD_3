<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéØ</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">
                <i class="fas fa-gamepad"></i>
                TIC TAC TOE
                <i class="fas fa-gamepad"></i>
            </h1>
            <p class="welcome-message">Welcome! Choose your game mode</p>
        </header>

        <div class="game-modes">
            <button class="mode-btn active" id="pvpMode">
                <i class="fas fa-users"></i>
                Player vs Player
            </button>
            <button class="mode-btn" id="pvcMode">
                <i class="fas fa-robot"></i>
                Player vs Computer
            </button>
        </div>

        <div class="game-info">
            <div class="player-info">
                <div class="player player-x">
                    <span class="player-icon">‚ùå</span>
                    <span class="player-name">Player X</span>
                    <span class="score" id="scoreX">0</span>
                </div>
                <div class="vs">VS</div>
                <div class="player player-o">
                    <span class="player-icon">‚≠ï</span>
                    <span class="player-name" id="playerOName">Player O</span>
                    <span class="score" id="scoreO">0</span>
                </div>
            </div>
            <div class="current-turn">
                <span id="turnIndicator">Player X's Turn</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-controls">
            <button class="control-btn" id="resetBtn">
                <i class="fas fa-redo"></i>
                Reset Game
            </button>
            <button class="control-btn" id="newGameBtn">
                <i class="fas fa-plus"></i>
                New Game
            </button>
        </div>

        <div class="game-status" id="gameStatus">
            Make your move!
        </div>


        <footer>
            <p>&copy; 2025 Tic-Tac-Toe Game | All rights reserved.</p>
        </footer>

    </div>

    <!-- Winner Modal -->
    <div class="modal" id="winnerModal">
        <div class="modal-content">
            <div class="winner-animation">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 id="winnerText">Player X Wins!</h2>
            <div class="confetti"></div>
            <button class="modal-btn" id="playAgainBtn">
                <i class="fas fa-play"></i>
                Play Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
